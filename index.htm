<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Chat Search</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/javascript/72.0.0/purecloud-platform-client-v2.min.js"></script>
    <script src="markdown-it.min.js"></script>
    <script src="debounce.js"></script>
    <script type="text/javascript" src="chat-search.js"></script>
  </head>
  <body>
    <div class="application-pages">
      <div class="application-toolbar">
        <img src="genesys-logo.png" title="Genesys" width="31" height="50" />
        <span class="application-toolbar-title">Chat Search</span>
      </div>
      <div id="loading" class="application-page centered">
        <img src="loading.gif" alt="Loading..." />
      </div>
      <div id="main-app" class="application-page centered hidden">
        <div id="search">
          <span class="fa fa-search"></span>
          <input
            type="search"
            id="search-input"
            placeholder="Search all chats"
          />
        </div>
        <div id="search-results" class="hidden"></div>
      </div>
      <div id="auth-failure" class="application-page centered hidden">
        There was a problem communicating with Genesys Cloud.
      </div>
    </div>
  </body>
</html>
